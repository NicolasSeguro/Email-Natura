<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email - Natura </title>
</head>
<body>
    <table max-width="100%" cellspacing="0" cellpadding="0" style="border-collapse: collapse;">
        <!-- Primera fila: Logo centrado -->
        <tr>
            <td align="center">
                <img src="img/banner-logo.png" alt="Logo" style="width: 30%; display: block;">
            </td>
        </tr>
        <!-- Segunda fila: Navbar -->
        <tr>
            <td align="center" style="padding: 10px; width: 100%; display: flex; justify-content: space-around;">
                <a href="#" style="text-decoration: none; font-size: 12px; font-family: Roboto, Arial; font-weight: 400; color: #7d7a7a;">CUIDADOS DIARIOS</a>
                <a href="#" style="text-decoration: none; font-size: 12px; font-family: Roboto, Arial; font-weight: 400; color: #7d7a7a;">CUERPO</a>
                <a href="#" style="text-decoration: none; font-size: 12px; font-family: Roboto, Arial; font-weight: 400; color: #7d7a7a;">BAÑO</a>
                <a href="#" style="text-decoration: none; font-size: 12px; font-family: Roboto, Arial; font-weight: 600; color: #F4AB34;">PROMOCIONES</a>
            </td>
        </tr>
        
        
        <!-- Tercera fila: Imagen banner -->
        <tr>
            <td>
                <a href="">
                    <img src="img/banner-uno.png" alt="Banner" style="max-width: 100%; width: 100%; display: block;">
                </a>
            </td>
        </tr>
        <!-- Cuarta fila: Título -->
        <tr>
            <td align="center" style="padding: 10px 46px;">
                <h4 style="font-size: 24px; font-family: 'Roboto', Arial; font-weight: 500; line-height: 1.2; letter-spacing: 0.24px; margin-top: 0px; color: #2f3237;">Estos son los productos que elegimos para vos</h4>
            </td>
        </tr>
        
        <!-- Quinta fila: 3 productos -->
        <tr>
            <td align="center">
                <table width="100%" cellspacing="0" cellpadding="0">
                    <tr>
                        <td style="text-align: center; width: 33.33%;">
                            <img src="img/producto.png" alt="Producto 1" style="max-width: 100%; width: 100%; display: block;">
                            <br>
                            <a href="#" style="text-decoration: none; background-color: #9F5F7F; color: #ffffff; display: inline-block; padding: 8px; border: 1px solid #000; border-radius: 3px;">COMPRAR</a>
                        </td>
                        <td style="text-align: center; width: 33.33%;">
                            <img src="img/producto.png" alt="Producto 2" style="max-width: 100%; width: 100%; display: block;">
                            <br>
                            <a href="#" style="text-decoration: none; background-color: #9F5F7F; color: #ffffff; display: inline-block; padding: 8px; border: 1px solid #000; border-radius: 3px;">COMPRAR</a>
                        </td>
                        <td style="text-align: center; width: 33.33%;">
                            <img src="img/producto.png" alt="Producto 3" style="max-width: 100%; width: 100%; display: block;">
                            <br>
                            <a href="#" style="text-decoration: none; background-color: #9F5F7F; color: #ffffff; display: inline-block; padding: 8px; border: 1px solid #000; border-radius: 3px;">COMPRAR</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <!-- Última fila: Footer -->
        <tr>
            <td style="padding-top: 20px;">
                <img src="img/banner-dos.png" alt="Footer" style="max-width: 100%; width: 100%; display: block;">
            </td>
        </tr>
    </table>
</body>
</html>
